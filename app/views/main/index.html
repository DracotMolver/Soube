<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <link href="../../assets/css/unsemantic.css" rel="stylesheet">
    <link href="../../assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div id="updown">
            <div class="grid-100">
                <div class="grid-50 mobile-grid-50 arrow-updown" data-direction="up">
                    &#9650;
                </div>
                <div class="grid-50 mobile-grid-50 arrow-updown" data-direction="down">
                    &#9660;
                </div>
            </div>
        </div>
        <!--Top nav-->
        <div id="top-nav" class="grid-100 border-bottom border-color-dark-pink">
            <!--controles-->
            <div class="grid-10 mobile-grid-20">
                <div class="grid-75 mobile-grid-75">
                    <div class="btn-controls" id="play-pause">
                        <!-- play -->
                        <svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 125.10303 177.45114" height="100%" width="100%">
                            <path style="fill:#ffffff;fill-opacity:1;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="M 5.827315,6.7672041 62.280287,48.845328 62.257126,128.62684 5.8743095,170.58995 Z">
                                <animate class="anim-play" begin="" dur="400ms" attributeName="d" fill="freeze"/>
                            </path>
                            <path style="fill:#ffffff;fill-opacity:1;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m 61.189203,48.025 56.296987,40.520916 0,0.0028 -56.261916,40.850634 z">
                                <animate class="anim-play" begin="" dur="400ms" attributeName="d" fill="freeze"/>
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="grid-25 mobile-grid-25 border-left border-right border-color-dark-pink">
                    <!-- siguiente -->
                    <div class="grid-100 border-bottom border-color-dark-pink">
                        <div class="btn-controls" id="next"> 
                            <img class="music-controls" id="next-icon" src="../../assets/img/next.svg" height="100%" width="100%">
                        </div>
                    </div>
                    <!-- previo -->
                    <div class="grid-100 border-bottom border-color-dark-pink">
                        <div class="btn-controls" id="prev">
                            <img class="music-controls" id="prev-icon" src="../../assets/img/prev.svg" height="100%" width="100%">
                        </div>
                    </div>
                    <!-- shuffle -->
                    <div class="grid-100">
                        <div class="btn-controls" id="shuffle">
                            <svg class="music-controls" id="shuffle-icon" preserveAspectRatio="xMidYMid meet" viewBox="0 0 59.000001 59.000001" height="100%" width="100%">
                                <defs>
                                    <filter id="filter4206" style="color-interpolation-filters:sRGB;">
                                    <feFlood result="flood" flood-color="rgb(214,214,214)" flood-opacity="0.705882" />
                                    <feComposite result="composite1" operator="in" in2="SourceGraphic" in="flood" />
                                    <feGaussianBlur result="blur" stdDeviation="0.6" in="composite1" />
                                    <feOffset result="offset" dy="0" dx="0" />
                                    <feComposite result="composite2" operator="over" in2="offset" in="SourceGraphic" />
                                    </filter>
                                </defs>
                                <g transform="matrix(0.13968372,0,0,0.13968372,1,1.0090401)">
                                    <g>
                                        <path style="filter:url(#filter4206)" d="M 168.3,132.6 35.7,0 0,35.7 132.6,168.3 168.3,132.6 Z M 267.75,0 318.75,51 0,372.3 35.7,408 357,89.25 l 51,51 L 408,0 267.75,0 Z m 7.65,239.7 -35.7,35.7 79.05,79.05 -51,51 140.25,0 0,-140.25 -51,51 -81.6,-76.5 z" />
                                    </g>
                                </g>
                                <g transform="translate(1,-350)"/>
                                <g transform="translate(1,-350)"/>
                                <g transform="translate(1,-350)"/>
                                <g transform="translate(1,-350)"/>
                                <g transform="translate(1,-350)"/>
                                <g transform="translate(1,-350)"/>
                                <g transform="translate(1,-350)"/>
                                <g transform="translate(1,-350)"/>
                                <g transform="translate(1,-350)"/>
                                <g transform="translate(1,-350)"/>
                                <g transform="translate(1,-350)"/>
                                <g transform="translate(1,-350)"/>
                                <g transform="translate(1,-350)"/>
                                <g transform="translate(1,-350)"/>
                                <g transform="translate(1,-350)"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-90 mobile-grid-80">
                <div class="grid-100">
                    <!-- Info de la canciÃ³n-->
                    <div class="grid-30">
                        <div id="info-song">
                            <div id="song-title" class="text-container grid-100">
                                <h1>&nbsp;</h1>
                                <div class="tooltip"></div>
                            </div>
                            <div id="artist" class="text-container grid-100 mobile-grid-50">
                                <h2>&nbsp;</h2>
                                <div class="tooltip"></div>
                            </div>
                            <div id="album" class="text-container grid-100 mobile-grid-50">
                                <h3>&nbsp;</h3>
                                <div class="tooltip"></div>
                            </div>
                        </div>
                    </div>
                    <div class="grid-65">
                        <div id="time" class="grid-100">
                            <span id="time-start">00:00</span>&nbsp;<span style="color:white">-</span>&nbsp;<span id="time-end">00:00</span>
                        </div>
                        <div id="total-progress-bar" class="grid-100">
                            <div id="progress-bar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Listado de canciones -->
        <div id="list-songs">
        </div>
    </div>
    <!-- Buscador de canciones-->
    <div id="search-container" class="hide">
        <div id="search-wrapper">
            <!--<div class="grid-15">
                <select id="searchBy">
                    <option value="artis">artista</option>
                    <option value="title">cancion</option>
                    <option value="album">album</option>
                </select>
            </div>-->
            <div class="grid-100">
                <input id="search" type="text"/>
                <div id="search-result"></div>
            </div>
        </div>
        <div id="container-results" class="grid-100">
            <div id="wrapper-results"></div>
        </div>
        <div id="pagination" class="hide">
            <div id="left-arrow" class="arrow"></div>
            <div id="right-arrow" class="arrow"></div>
        </div>
    </div>
    <!-- Pop up alerta de canciones nuevas -->
    <div id="pop-up-container" class="hide">
        <div id="pop-up"></div>
    </div>
    <!-- Display the menu to add more music folders -->
    <div id="menu-add-songs" class="grid-100 mobile-grid-100 parent-container-config hide">
        <div id="container-add-songs" class="container-config">
            <div class="title-container border-bottom border-color-light-grey grid-100">
                <div class="grid-70">
                    <div id="_addsongfolder"></div>
                </div>
                <div class="grid-30">
                    <div class="close"></div>
                </div>
            </div>
            <div class="grid-100">
                <div class="grid-40 mobile-grid-40">
                    <button id="add-songs"></button>
                    <button id="remove-songs" class="hide"></button>
                </div>
                <div class="grid-60 mobile-grid-60">
                    <div id="song-progress"></div>
                </div>
            </div>
            <div id="path-list" class="grid-100">
                <ul id="path-list-container" class="list-song-container">
                </ul>
            </div>
            <div class="warning"></div>
        </div>
    </div>
    <!-- Display the equalizer -->
    <div id="menu-equalizer" class="grid-100 mobile-grid-100 parent-container-config hide">
        <div id="container-equalizer" class="container-config">
            <div class="close grid-100 border-bottom border-color-light-grey">
                <div class="grid-70">
                    <div id="_equalizerSetting"></div>
                </div>
                <div class="grid-30"></div>
            </div>
            <div class="grid-100">
                <div class="grid-100">
                    <div class="grid-15">
                        <select id="eq-buttons">
                        </select>
                    </div>
                    <div class="grid-85">
                        <div class="grid-10">
                            <button type="button" id="_neweq" disabled></button>
                        </div>
                        <div class="grid-90">
                            <input type="text" id="name-new-eq">
                        </div>
                    </div>
                </div>
                <div id="equalizer-container">
                    <div class="grid-100">
                        <div id="hertz"><div>Hz</div></div>
                        <div id="k-hertz"><div>KHz</div></div>
                    </div>
                    <div class="grid-100">
                        <ul>
                            <li><h4>40</h4></li>
                            <li><h4>80</h4></li>
                            <li><h4>90</h4></li>
                            <li><h4>100</h4></li>
                            <li><h4>120</h4></li>
                            <li><h4>150</h4></li>
                            <li><h4>200</h4></li>
                            <li><h4>300</h4></li>
                            <li><h4>400</h4></li>
                            <li><h4>500</h4></li>
                            <li><h4>600</h4></li>
                            <li><h4>800</h4></li>
                            <li><h4>1</h4></li>
                            <li><h4>1.6</h4></li>
                            <li><h4>2</h4></li>
                            <li><h4>3</h4></li>
                            <li><h4>4</h4></li>
                            <li><h4>5</h4></li>
                            <li><h4>6</h4></li>
                            <li><h4>7</h4></li>
                            <li><h4>8</h4></li>
                            <li><h4>10</h4></li>
                            <li><h4>16</h4></li>
                        </ul>
                    </div>
                    <div class="grid-100">
                        <div class="range-container">
                            <div class="range-circle" data-position="0"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="1"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="2"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="3"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="4"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="5"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="6"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="7"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="8"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="9"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="10"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="11"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="12"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="13"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="14"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="15"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="16"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="17"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="18"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="19"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="20"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="21"></div>
                        </div>
                        <div class="range-container">
                            <div class="range-circle" data-position="22"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--scripts-->
    <script>require('../../assets/js/main.js')</script>
</body>
</html>
